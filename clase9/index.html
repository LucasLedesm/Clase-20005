<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Lucas">
    <title>clase8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container" id="lucas">
        <div class="col-md-12" style="text-align: center;">
            <h1>COVID19</h1>
        </div>

        <div class="col-md-12 answers">
            <h2>Vacunas: </h2>
        </div>
        <div class="starter-template" style="background-color: rgba(128, 128, 128, 0.514);">
            <div class="lead lead-center">
                <div class="container">
                    <div class="row">
                        <form class="col-md-6 was-validated">
                            <fieldset>
                                <legend>Formulario de vacunacion</legend>
                                <div class="form-group">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="nombre"
                                        required>
                                    <label for="inputLastName">Apellido</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="apellido"
                                        required>
                                    <label for="inputEdad">Edad</label>
                                    <input type="text" class="form-control" id="inputEdad" placeholder="Edad" required>
                                    <label for="inputTemp">Temperatura</label>
                                    <input type="text" class="form-control" id="inputTemp" placeholder="Temperatura"
                                        required>
                                    <label for="inputVacuna">Vacuna</label>
                                    <select class="form-select" required aria-label="select example" id="inputVacuna">
                                        <option value="">Selecciona tu Vacuna</option>
                                        <option value="SputnickV">SputnickV</option>
                                        <option value="Pfizer">Pfizer</option>
                                        <option value="Moderna">Moderna</option>
                                        <option value="AstraZeneca">AstraZeneca</option>
                                        <option value="Sinopharm">Sinopharm</option>
                                    </select>
                                    <div class="invalid-feedback">Selecciona tu vacuna!</div>
                                    <label for="inputDosis">Dosis</label>
                                    <select class="form-select" required aria-label="select example" id="inputDosis">
                                        <option value="">Selecciona tu Dosis</option>
                                        <option value="1ra">1era Dosis</option>
                                        <option value="2da">2da Dosis</option>
                                        <option value="3ra">3ra Dosis</option>
                                    </select>
                                    <div class="invalid-feedback">Selecciona tu Dosis!</div>

                                    <button type="submit" id="myBtn" class="btn btn-success form-control"
                                        onclick="addNewPacient()">Ingresar</button>
                                    <button type="button" class="btn btn-danger form-control"
                                        onclick="clearList()">Borrar</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                </section>
                <h3>Lista de espera :</h3>
                <section class="row">
                    <table id="Pacient" style="background-color: gray;">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Paciente</th>
                                <th scope="col">Vacuna</th>
                                <th scope="col">Dosis</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
