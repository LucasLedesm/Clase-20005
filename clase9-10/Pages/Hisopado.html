<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="../estilos/main.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid19</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">vacunacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Hisopado.html">Hisopado</a>
                    </li>

            </div>
        </div>
    </nav>
    <div class="container">

        <div class="col-md-12" style="text-align: center;">
            <h1><b>COVID19</b></h1>
        </div>
        <div class="starter-template" style="background-color: rgba(128, 128, 128, 0);">
            <div class="lead lead-center">
                <div class="container">
                    <div class="row justify-content-start">
                        <form class="col-md-4 was-validated" id="formulario">
                            <fieldset>
                                <legend>Formulario de Hisopado</legend>
                                <div class="form-group">
                                    <label for="inputNameHisopado">Nombre</label>
                                    <input type="text" class="form-control" id="inputNameHisopado" placeholder="nombre"
                                        required>
                                    <label for="inputLastNameHisopado">Apellido</label>
                                    <input type="text" class="form-control" id="inputLastNameHisopado"
                                        placeholder="apellido" required>
                                    <label for="inputSintomas1">Sintomas</label>
                                    <select class="form-select" required aria-label="select example"
                                        id="inputSintomas1">
                                        <option selected disabled value="">Selecione...</option>
                                        <option value="Dolor de Cabeza">Dolor de Cabeza</option>
                                        <option value="Fiebre">Fiebre</option>
                                        <option value="Nauseas">Nauseas</option>
                                        <option value="Dolor corporal">Dolor corporal</option>
                                        <option value="Tos">Tos</option>
                                    </select>
                                    <label for="inputSintomas2">Sintomas</label>
                                    <select class="form-select" required aria-label="select example"
                                        id="inputSintomas2">
                                        <option selected disabled value="">Selecione...</option>
                                        <option value="Dolor de Cabeza">Dolor de Cabeza</option>
                                        <option value="Fiebre">Fiebre</option>
                                        <option value="Nauseas">Nauseas</option>
                                        <option value="Dolor corporal">Dolor corporal</option>
                                        <option value="Tos">Tos</option>
                                    </select>
                                    <button type="button" id="myBtnHisopado" class="disabled btn btn-primary form-control mb-2 mt-2"
                                        onclick="addNewPacientHisopado(), addNewPacientModalHisopado()">Ingresar</button>
                                    <button type="button" class="disabled btn btn-danger form-control mb-2"
                                        onclick="clearListHisopado()">Borrar</button>
                                    <button type="button" id="pagar" class="btn btn-success form-control mb-2 "
                                        >Pagar</button>
                                </div>
                            </fieldset>
                        </form>
                        <div class="col-md-4 d-flex align-items-center ">
                            <img src="../resources/img/img1.jpg.opdownload " alt="Covid19" style="width: 800px;">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2 mt-4" type="button" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">Pacientes atendidos</button>


                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Lista de pacientes
                                                atendidos</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <ol id="PacientMHisopado">

                                            </ol>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
                <h3>Lista de espera :</h3>
                <section class="row">
                    <table id="PacientHisopado">
                        <thead>
                            <tr>
                                <th scope="col">Paciente</th>
                                <th scope="col"></th>
                                <th scope="col">sintomas</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/Pago.js"></script>
    <script src="../js/indexHisopado.js"></script>
    <script src="../js/modalHisopado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
