<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Lucas">
    <title>clase8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="col-md-12" style="text-align: center;">
            <h1>COVID19</h1>
        </div>

        <div class="col-md-12 answers">
            <h2>Vacunas: </h2>
            <div>
                <p>
                    complete el formulario con los datos solicitados
                </p>
            </div>
        </div>

        <div class="starter-template" style="background-color: rgba(128, 128, 128, 0.514);">

            <div class="lead lead-center">
                <div class="container">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputName">Nombre</label>
                                <input type="text" class="form-control" id="inputName" placeholder="nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputLastName">Apellido</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="apellido">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputVacuna">Vacuna</label>
                                <input type="text" class="form-control" id="inputVacuna" placeholder="Vacuna aplicada">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputDosis">Dosis</label>
                                <input type="text" class="form-control" id="inputDosis" placeholder="Dosis">
                            </div>
                        </div>
                    </div>
                    <section class="row d-flex justify-content-center">
                        <div class="col-md-3 mb-5 mt-5 ">
                            <div class="form-group ">
                                <label for="inputVacuna">Click para hacer la fila</label>
                                <a class="btn btn-secondary form-control" onclick="addNewPacient()">Ingresar</a>
                                <label for="inputVacuna">Borrar</label>
                                <a class="btn btn-secondary form-control" onclick="clearList()">Borrar Ultimo</a>
                            </div>
                        </div>

                    </section>
                    <h3>Lista de espera :</h3>
                    <div class="row mt-5" id="Pacient" style="background-color: gray;">
                    
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
